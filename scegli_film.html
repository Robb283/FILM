
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Film da vedere</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    button { padding: 1em 2em; font-size: 1.2em; margin-top: 1em; }
    #output { margin-top: 2em; font-size: 1.5em; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Film da vedere</h1>
  <button onclick="scegliFilm()">ðŸŽ² Scegli Film</button>
  <div id="output">Clicca per un film casuale!</div>

  <script>
    let lista = [];

    fetch("film_list.json")
      .then(response => {
        if (!response.ok) throw new Error("Errore nel caricamento JSON");
        return response.json();
      })
      .then(data => {
        lista = data.film.filter(f => f); // rimuove eventuali stringhe vuote/null
      })
      .catch(error => {
        document.getElementById("output").innerText = "Errore nel caricamento lista.";
        console.error(error);
      });

    function scegliFilm() {
      if (lista.length === 0) {
        document.getElementById("output").innerText = "Lista vuota.";
        return;
      }
      const film = lista[Math.floor(Math.random() * lista.length)];
      document.getElementById("output").innerText = film;
    }
  </script>
</body>
</html>
